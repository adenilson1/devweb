<!DOCTYPE html>
<html>
	<head>
		<title>Trabalhando com textos</title>
		<meta charset="utf-8">
		<style type="text/css">

			/*

			px -> tamanho fixo
			% -> tamanho relativo
			em -> tamanho relativo ao 
			container pai. mais usando para tamanhos relativos

			16px = 100% , é tamanho padrão do navegador
			1em é um tamanho que se guia pelo tamanho do conteiner pai
			*/

			body{

				font-size: 30px;
			}

			.texto{
				/*font-size: 16px;*/
				font-size: 2em;
			}

			.texto2{

				font-size: 0.5em;
			}

		
		
		</style>
	</head>
	<body>



			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>




	</body>
</html>
