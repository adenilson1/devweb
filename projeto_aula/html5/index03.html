<!DOCTYPE html>

	<html>

		<head>

			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Principal</title>
		</head>

		<body>

			<h2>Produtos</h2>
			<!-- notas: 
			tr -> cria linhas
			td -> colunas de dados
			th - colunas de cabeçalho(titulo) da tabela
			-->
			
			<table border="2" width="100%">

				<tr> <!-- cria linha -->
					<th>Código</th> <!-- cria coluna -->
					<th>Produto</th>
					<th>Preço</th>
				</tr>
				<tr>
					<td>001</td>
					<td>Notbook</td>
					<td>2.500,99</td>
				</tr>
				<tr>
					<td>002</td>
					<td>Tablet</td>
					<td>999,99</td>
				</tr>
				<tr>
					<td rowspan="2">Desconto</td>
					<td colspan="2">Cupom1 -R$ 10</td>
					<!-- nota: colspan-> expanção da coluna, ou seja, fazer uma coluna ocupar o espaço de uma vazia, assim uma coluna ocupa espaço de duas.
					nota 2: o rowspan-> é a mesma função do colspan, so que para linhas -->

				</tr>
				<tr>
					<td colspan="2">Cupom2 -R$ 12</td>
				</tr>
				<tr>
					<td>Total:</td>
					<td colspan="2">R$ 3.478,98</td>
				</tr>

			</table>



		</body>
		</html>
