<!DOCTYPE html>

	<html>

		<head>

			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Principal</title>
		</head>

		<body>

			<h2>Produtos</h2>
			<!-- notas: 
			tr -> cria linhas
			td -> colunas de dados
			th - colunas de cabeçalho(titulo) da tabela
			-->
			
			<table border="2">

				<tr> <!-- cria linha -->
					<th>Código</th> <!-- cria coluna -->
					<th>Produto</th>
					<th>Preço</th>
				</tr>
				<tr>
					<td>001</td>
					<td>Notbook</td>
					<td>2.500,99</td>
				</tr>
				<tr>
					<td>002</td>
					<td>Tablet</td>
					<td>999,99</td>
				</tr>

			</table>

		</body>
		</html>
