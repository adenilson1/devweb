<!DOCTYPE html>

	<html>

		<head>

			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Principal</title>
		</head>

		<body>
			<!-- formulario de login -->
			<!-- notas: 
			form -> cria formularios
			input -> entrada de dados
			submit -> enviar
			password -> server para senha
			text -> escrever carater
			action -> acesso ao link de processamento
			button -> butão
			radio -> tipo de opções 
			checkbox -> colha de itens
			select -> lista de itens
			textarea -> espaco de texto
			-->
			<h2>Login</h2>
			<form>
				
				Login:<br> 
				<input type="text" name="login"><br>

				Senha:<br>
				<input type="password" name="senha"><br>

				<input type="button" value="Logar">


			</form>

			<h2>Cadastra-se</h2>
			<form>

				Login:<br> 
				<input type="text" name="login"><br><br>

				sexo: <br>
				<input type="radio" name="sexo" value="M">Masculino<br>
				<input type="radio" name="sexo" value="F">Feminino<br><br>

				Interesse<br>
				<input type="checkbox" name="interesses">Futebol<br>
				<input type="checkbox" name="interesses">Cursos<br>
				<input type="checkbox" name="interesses">Moda<br><br>

				Estados<br>
				<select name="estado">
					<option value="sp">SP</option>
					<option value="rj">RJ</option>
					<option value="mg">MG</option>
					<option value="ma">MA</option>
				</select><br><br>

				Observações: <br>
				<textarea></textarea><br><br>

				<input type="submit" value="Cadastrar">


			</form>
		</body>
	</html>
